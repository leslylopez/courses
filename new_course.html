<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a course</title>
</head>

<body>

    <div>

        <a href="./index.html">Home</a>

    </div>

    <!-- form to add a course -->

    <div>
        <h1>Add Course Form</h1>
        <form id="createCourseForm">
            <div>
                <label for="dept">Department:</label>
                <input type="text" name="dept" value="">
            </div>
            <div>
                <label for="courseNum">Course Number:</label>
                <input type="text" name="courseNum" value="">
            </div>
            <div>
                <label for="courseName">Course Name:</label>
                <input type="text" name="courseName" value="">
            </div>
            <div>
                <label for="instructor">Instructor:</label>
                <input type="text" name="instructor" value="">
            </div>
            <div>
                <label for="startDate">Start Date:</label>
                <input type="text" name="startDate" value="">
            </div>
            <div>
                <label for="numDays">Number of Days:</label>
                <input type="text" name="numDays" value="">
            </div>
            <button>Create course</button>
        </form>
    </div>

<script src="scripts/new_course.js"></script>

</body>

</html>
